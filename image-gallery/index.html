<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Image Gallery</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="bg-cyan-50 flex items-center justify-center min-h-screen">
      <!-- Card Container -->
      <div class="shadow-2xl p-6 md:p-40 bg-white m-3 rounded-3xl space-y-10">
        <!-- Menu Container -->
        <div
          class="flex flex-col items-center space-y-3 justify-center md:flex-row md:justify-end md:space-y-0 md:space-x-8 md-mb-24"
        >
          <!-- Menu Items -->
          <div class="group">
            <a href="#">Vector</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Illustrations </a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Images</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Icons</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </div>
        </div>

        <!-- Search Container -->
        <div
          class="flex-col flex justify-between space-y-5 md:space-y-0 md:flex-row"
        >
          <div class="flex items-center justify-between">
            <input
              type="text"
              placeholder="Search"
              class="ml-6 border-none outline-none md:w-80 placeholder:font-thin"
            />
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-8 h-8 hover:scale-105 hover:cursor-pointer duration-100"
              >
                <path
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                />
              </svg>
            </button>
          </div>

          <!-- Upload Button -->

          <button
            class="bg-black text-lg font-normal text-white px-14 py-3 md:px-[60px] rounded-md hover:border-black border hover:bg-white hover:text-black transition duration-200"
          >
            Upload
          </button>
        </div>

        <!-- Gallery Container -->
        <div class="grid gap-4 md:grid-cols-4">
          <div class="relative group">
            <img src="./images/image1.jpg" alt="" class="w-72" />
            <div
              class="absolute bottom-0 left-0 right-0 p-2 px-4 text-white duration-500 bg-black opacity-0 group-hover:opacity-100 bg-opacity-40"
            >
              <div class="flex justify-between w-full">
                <div class="font-normal">
                  <p class="text-sm">Abstract painting</p>
                  <p class="text-xs">245likes -35 shares</p>
                </div>
