<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex justify-center items-center bg-slate-100 min-h-screen">
      <!-- Card Container -->
      <div
        class="flex flex-col m-3 space-y-10 bg-white shadow-2xl rounded-2xl p-6 md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16"
      >
        <!-- Image Div -->
        <div>
          <img
            src="./images/headphone.png"
            alt="product"
            class="mx-auto w-60 hover:scale-105 duration-200"
          />
        </div>
        <!-- Content -->
        <div class="flex flex-col space-y-6">
          <!-- Label & Description Container -->
          <div class="flex flex-col mb-4 space-y3 text-center md:text-left">
            <div>
              <p
                class="inline-block bg-black px-3 py-1 text-white text-sm rounded-full"
              >
                Free Shipping
              </p>
            </div>
            <!-- Description -->
            <div class="mt-2 max-w-sm text-2xl font-medium">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </div>
            <!-- Price Container -->
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              <p class="line-through">$799</p>
              <p class="text-5xl font-bold">$599</p>
              <p class="text-sm font-light text-gray-400">
                This offer is valid until April 3rd or as long as stock lasts!
              </p>
            </div>
            <!-- Button -->
            <div
              class="rounded-lg p-10 bg-blue-700 relative w-full border-2 border-black"
            >
              <div
                class="before:flex before:items-center before:justify-center hover:before:cursor-pointer before:content-['Add_to_cart'] before:absolute before:w-[100%] before:h-[90%] before:left-0 before:top-0 hover:before:h-[100%] before:hover:bg-blue-700 before:bg-blue-400 before:rounded-lg transition before:duration-200"
              ></div>
            </div>

            <!-- Stock -->

            <div class="flex items-center space-x-3 mt-4">
              <span
                class="w-3 h-3 bg-green-400 rounded-full hover:animate-ping duration-500"
              ></span>
              <span class="text-sm">50+ pcs. in stock</span>
            </div>

            <!-- Buttons -->
            <div
              class="flex flex-col space-y-4 md:flex-row md:space-x-4 md:space-y-0 mt-5"
            >
              <button
                class="py-2 cursor-pointer flex items-center justify-center space-x-4 border shadow rounded-lg w-[100%] hover:translate-y-[-4px] hover:shadow-lg duration-200"
              >
                <img src="./images/weight.png" alt="image" class="w-8" />
                <span>Add to cart</span>
              </button>
              <button
                class="py-2 cursor-pointer flex items-center justify-center space-x-4 border shadow rounded-lg w-[100%] hover:translate-y-[-4px] hover:shadow-lg duration-200"
              >
                <img src="./images/heart.png" alt="image" class="w-8" />
                <span>Add to wishlist</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
