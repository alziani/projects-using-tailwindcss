<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
  </head>
  <body>
    <div class="flex justify-center items-center bg-slate-100 min-h-screen">
      <div
        class="flex flex-col space-y-6 md:flex-row md:space-x-6 md:flex-start bg-white shadow-md rounded-2xl p-10"
      >
        <img
          src="./images/headphone.png"
          alt=""
          class="w-[250px] h-[250px] hover:scale-110 duration-2000"
        />
        <div>
          <p class="bg-black text-white px-5 border rounded-xl w-24">
            Free Shipping
          </p>
          <h2 class="text-start text-lg">
            Razer Kraken Kitty Edt Gaming Headset Quartz
          </h2>
          <span class="line-through">$799</span>
          <h1>$599</h1>
          <p>This offer is valid until April 3rd or as long as stock lasts!</p>
          <div class="rounded-lg p-10 bg-blue-700 relative">
            <div
              class="before:flex before:items-center before:justify-center hover:before:cursor-pointer before:content-['Add_to_cart'] before:absolute before:w-[100%] before:h-[90%] before:left-0 before:top-0 hover:before:h-[100%] before:hover:bg-blue-700 before:bg-blue-400 before:rounded-lg transition before:duration-200"
            ></div>
          </div>
          <div
            class="flex flex-col justify-center items-center space-y-4 md:flex-row md:space-x-4 mt-10"
          >
            <button
              class="py-2 cursor-pointer flex items-center justify-center space-x-4 border shadow rounded-lg w-[100%] hover:translate-y-[-4px] hover:shadow-lg duration-200"
            >
              <img src="./images/weight.png" alt="" class="w-8" />
              <span>Add to cart</span>
            </button>
            <button
              class="py-2 cursor-pointer flex items-center justify-center space-x-4 border shadow rounded-lg w-[100%] hover:translate-y-[-4px] hover:shadow-lg duration-200"
            >
              <img src="./images/heart.png" alt="" class="w-8" />
              <span>Add to wishlist</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
