<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
  </head>
  <body>
    <!-- Backgound container -->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
      <!-- Card -->
      <div class="bg-zinc-800 p-2 rounded-2xl">
        <!-- Flex container -->
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <!-- Image -->
          <img
            src="./images/image.jpg"
            alt=""
            class="object-fit rounded-xl h-80 md:h-64 md:rounded-r-none md:h-64 md:rounded-l-xl transform hover:scale-105 hover:rounded-xl duration-200"
          />
          <!-- Content -->
          <div class="p-6 md:p-12">
            <h2
              class="h2 font-serif text-xl font-medium text-center text-white md:text-left"
            >
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left"
            >
              Eat better and exercise better. Singn up for the Diet&Fitness
              newsletter
            </p>
            <div
              class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0"
            >
              <input
                type="text"
                placeholder="Enter your email address"
                class="outline-none placeholder:md:text-left placeholder:text-center md:text-left placeholder:text-xs border border-zinc-600 bg-inherit p-2 px-4 text-center text-white"
              />
              <button
                class="text-xs text-zinc-800 hover:text-white hover:bg-lime-700 bg-lime-500 rounded-md py-3 px-2 duration-500"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
